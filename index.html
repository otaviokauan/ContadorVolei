<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar de V√¥lei - Pro Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2"/>
                    <path d="M20 8 L20 32 M8 20 L32 20 M12 12 L28 28 M28 12 L12 28" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span>VOLLEY PRO</span>
            </div>
            <button class="settings-btn" id="settingsBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m-5.66-13l3 5.2m6.66 0l3-5.2m0 13.18l-3-5.2m-6.66 0l-3 5.2"></path>
                </svg>
            </button>
        </header>

        <!-- Main Scoreboard -->
        <main class="scoreboard">
            <!-- Team A -->
            <section class="team team-a" id="teamA">
                <div class="team-header">
                    <input type="text" class="team-name" id="teamAName" value="TIME A" maxlength="15">
                    <div class="serve-indicator" id="serveA">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <circle cx="10" cy="10" r="8"/>
                        </svg>
                        <span>SAQUE</span>
                    </div>
                </div>
                
                <div class="score-display">
                    <button class="score-btn minus" data-team="a" data-action="minus">‚àí</button>
                    <div class="score" id="scoreA">0</div>
                    <button class="score-btn plus" data-team="a" data-action="plus">+</button>
                </div>

                <div class="sets-won">
                    <span class="sets-label">SETS</span>
                    <div class="sets-count" id="setsA">0</div>
                </div>
            </section>

            <!-- Divider -->
            <div class="divider">
                <div class="set-info">
                    <span class="set-label">SET</span>
                    <span class="set-number" id="currentSet">1</span>
                </div>
            </div>

            <!-- Team B -->
            <section class="team team-b" id="teamB">
                <div class="team-header">
                    <input type="text" class="team-name" id="teamBName" value="TIME B" maxlength="15">
                    <div class="serve-indicator" id="serveB">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <circle cx="10" cy="10" r="8"/>
                        </svg>
                        <span>SAQUE</span>
                    </div>
                </div>
                
                <div class="score-display">
                    <button class="score-btn minus" data-team="b" data-action="minus">‚àí</button>
                    <div class="score" id="scoreB">0</div>
                    <button class="score-btn plus" data-team="b" data-action="plus">+</button>
                </div>

                <div class="sets-won">
                    <span class="sets-label">SETS</span>
                    <div class="sets-count" id="setsB">0</div>
                </div>
            </section>
        </main>

        <!-- Set History -->
        <div class="set-history" id="setHistory">
            <div class="history-header">HIST√ìRICO DE SETS</div>
            <div class="history-content" id="historyContent">
                <div class="empty-history">Nenhum set finalizado ainda</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn secondary" id="switchServeBtn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 12 L16 12 M16 12 L12 8 M16 12 L12 16"></path>
                </svg>
                Trocar Saque
            </button>
            
            <button class="control-btn secondary" id="undoBtn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 4 L4 8 L8 12 M4 8 L16 8"></path>
                </svg>
                Desfazer
            </button>
            
            <button class="control-btn primary" id="newSetBtn">
                Novo Set
            </button>
            
            <button class="control-btn danger" id="resetBtn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4 L16 16 M16 4 L4 16"></path>
                </svg>
                Resetar Jogo
            </button>
        </div>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Configura√ß√µes</h2>
                    <button class="close-btn" id="closeModal">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>Pontos para Vencer Set</label>
                        <input type="number" id="pointsToWin" min="15" max="50" value="25">
                    </div>
                    <div class="setting-group">
                        <label>Diferen√ßa M√≠nima</label>
                        <input type="number" id="minDifference" min="1" max="5" value="2">
                    </div>
                    <div class="setting-group">
                        <label>Sets para Vencer</label>
                        <input type="number" id="setsToWin" min="2" max="5" value="3">
                    </div>
                    <div class="setting-group">
                        <label>Pontos Tie-Break (5¬∫ Set)</label>
                        <input type="number" id="tiebreakPoints" min="10" max="25" value="15">
                    </div>
                    <div class="setting-group">
                        <label class="switch-label">
                            <input type="checkbox" id="soundToggle" checked>
                            <span class="switch-slider"></span>
                            Sons Ativados
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Winner Modal -->
        <div class="modal winner-modal" id="winnerModal">
            <div class="modal-content winner-content">
                <div class="confetti"></div>
                <h1 class="winner-title">üèÜ VENCEDOR! üèÜ</h1>
                <div class="winner-name" id="winnerName">TIME A</div>
                <div class="winner-stats" id="winnerStats"></div>
                <button class="control-btn primary large" id="newGameBtn">Novo Jogo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
